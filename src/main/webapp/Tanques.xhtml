<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="idalmacen" value="#{tanquesMB.idalmace}"/>
        <f:viewAction action="#{tanquesMB.loadTanques()}"/>
    </f:metadata>
    <h:head>
        <title>Copies Reservation</title>
    </h:head>
    <h:body>
        <h:form id="copiesReservationForm">
            <pf:messages id="copiesReservationMessages" globalOnly="true"/>
            <pf:outputLabel value="#{tanquesMB.almacen.nombre} "/>
            <pf:outputLabel value="#{tanquesMB.almacen.idalmacen}"/>
            <pf:dataTable id="copiesReservationTable" value="#{tanquesMB.tanques}" var="tanque">
                <pf:column headerText="NOMBRE">
                    <pf:outputLabel value="#{tanque.nombre}"/>
                </pf:column>
                <pf:column headerText="ESTADO">
                    <pf:outputLabel value="#{tanque.estado}"/>
                </pf:column>
                <pf:column headerText="UNIDAD DE MEDIDA">
                    <pf:outputLabel value="#{tanque.unidadmedida}"/>
                </pf:column>
                <pf:column headerText="CANTIDAD">
                    <pf:outputLabel value="#{tanque.cantidad}"/>
                </pf:column>
                <pf:column headerText="PORCENTAJE DE OCUPACION">
                    <pf:outputLabel value="#{tanque.porcentajeocupacion}"/>
                </pf:column>
                <pf:column headerText="ACTION">
                    <pf:commandButton value="RESERVE" update="@form" actionListener="#{copiesReservation.reserveCopy(copy)}" rendered="#{copy.state == 'AVAILABLE'}"/>
                </pf:column>
            </pf:dataTable>
        </h:form>
    </h:body>
</html>
